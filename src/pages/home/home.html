<ion-header>
  <ion-navbar>
    <ion-title>
      Cloud Firestore
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
      ion-button
      block
      color="primary"
      (click)="addDocument()">
   	  Adicionar
   </button>

   <ion-list>
    <ion-item *ngFor="let model of models">
      <h2>{{ model.nome }}</h2>
      <p>
          docID: {{ model.id }} <br>
          Procedimento: {{ model.procedimento }}<br>
          Anatomia Id: {{ model.anatomia_id }}<br>
          Ativo: {{ model.ativo }}
      </p>

      <button
         ion-button
         color="secondary"
         (click)="updateDocument(model)">
          Atualizar
      </button>
      
      <button
         ion-button
         color="danger"
         (click)="deleteDocument(model)">
         Deletar
      </button>
    </ion-item>
</ion-list>

</ion-content>
