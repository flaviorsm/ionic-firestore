<ion-header>

  <ion-navbar>
    <ion-title> {{ title }} </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form
      [formGroup]="form"
      (ngSubmit)="saveTeste(form.value)">

      <ion-item>
          <ion-label stacked>Anatomia</ion-label>
          <ion-select formControlName="anatomia_id" [(ngModel)]="teste.anatomia_id">
              <ion-option *ngFor="let anatomia of anatomias" value="{{ anatomia.id }}">{{ anatomia.nome }}</ion-option>
          </ion-select>
        </ion-item>

   	  <ion-item>
         <ion-label stacked>Nome teste:</ion-label>
         <ion-input
            type="text"
            formControlName="nome"
            [(ngModel)]="teste.nome"></ion-input>
   	  </ion-item>

      <ion-item>
         <ion-label stacked>Procedimento:</ion-label>
         <ion-input
            type="text"
            formControlName="procedimento"
            [(ngModel)]="teste.procedimento"></ion-input>
   	  </ion-item>

      <ion-item>
         <ion-label stacked>Ativo</ion-label>
         <ion-checkbox
            formControlName="ativo"
            [(ngModel)]="teste.ativo">
          </ion-checkbox>
   	  </ion-item>

   	  <ion-item>
         <button
           ion-button
           block
           color="primary"
           text-center
           padding-top
           padding-bottom
           [disabled]="!form.valid">
            <div *ngIf="!isEditable">
               Adicionar novo teste
            </div>

            <div *ngIf="isEditable">
               Alterar teste
            </div>
            </button>
   	  </ion-item>

   </form>
</ion-content>
